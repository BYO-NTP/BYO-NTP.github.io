<body>
  <h1>Build Your Own - NTP server</h1>

  <p>Build a <a href="https://en.wikipedia.org/wiki/Satellite_navigation">GNSS</a> backed NTP Stratum 1 server.</p>
  
  <p>I would like my NTP server to be accurate to within: <select name="accuracy">
    <option value="1s">1 second</option>
    <option value="1ms">1 millisecond (.001 seconds)</option>
    <option value="1us">1 microsecond (.000001 seconds)</option>
    <option value="1ns">1 nanosecond  (.000000001 seconds)</option>
    <option value="1ps">1 picosecond  (.000000000001 seconds)</option>
  </select>
  </p>
  
  <hr>
  The following build recipes match your criteria:

  <table id="recipes" border="1">
    <thead>
      <tr>
        <th>Build Date</th>
        <th>Server</th>
        <th>OS</th>
        <th>GNSS HW</th>
        <th>Accuracy</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>

function ajax({ method = 'GET', url, data = null, headers = {} }) {
  const fetchOptions = {
    method,
    headers: {
      ...headers
    }
  };

  if (data) {
    fetchOptions.body = headers['Content-Type'] === 'application/x-www-form-urlencoded'
      ? data
      : JSON.stringify(data);

    // Set default content type if not provided
    if (!headers['Content-Type']) {
      fetchOptions.headers['Content-Type'] = 'application/json';
    }
  }

  return fetch(url, fetchOptions)
    .then(async response => {
      const contentType = response.headers.get('content-type');
      const responseData = contentType && contentType.includes('application/json')
        ? await response.json()
        : await response.text();

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText} â€” ${responseData}`);
      }

      return responseData;
    });
}

function getRecipeUrl(recipe) {
  return `https://github.com/BYO-NTP/recipes/wiki/` +
  `${
    recipe.os.name.replace('-', '%E2%80%90').replace(/\s+/g, '-')}-${
    recipe.os.version.replace('-', '%E2%80%90').replace(/\s+/g, '-')}-${
    recipe.server.manufacturer.replace('-', '%E2%80%90').replace(/\s+/g, '-')}-${
    recipe.server.product.replace('-', '%E2%80%90').replace(/\s+/g, '-')}-${
    recipe.gnss.manufacturer.replace('-', '%E2%80%90').replace(/\s+/g, '-')}-${
    recipe.gnss.product.replace('-', '%E2%80%90').replace(/\s+/g, '-')
  }`
}

function populateRecipesTable(recipes) {
  const tbody = document.querySelector("table#recipes tbody");
  tbody.innerHTML = ""; // Clear existing rows

  for (const recipe of recipes) {
    const tr = document.createElement("tr");

    tr.addEventListener("click", () => {
      window.location.href = getRecipeUrl(recipe)
    });

    const dateTd = document.createElement("td");
    dateTd.textContent = recipe.date;
    tr.appendChild(dateTd);

    const serverTd = document.createElement("td");
    serverTd.textContent = `${recipe.server.manufacturer} ${recipe.server.product}`;
    tr.appendChild(serverTd);

    const osTd = document.createElement("td");
    osTd.textContent = `${recipe.os.name} ${recipe.os.version}`;
    tr.appendChild(osTd);

    const gnssTd = document.createElement("td");
    gnssTd.textContent = `${recipe.gnss.manufacturer} ${recipe.gnss.product}`;
    tr.appendChild(gnssTd);

    const accuracyTd = document.createElement("td");
    accuracyTd.textContent = recipe.accuracy;
    tr.appendChild(accuracyTd);

    tbody.appendChild(tr);
  };
}

function onLoad () {
  ajax({
    method: 'GET',
    url: `/recipes/dist/all.json`,
  }).then(response => {
    populateRecipesTable(response.recipes);

  }).catch(error => {
    console.error('Error:', error);
  });
}

onLoad()
</script>
